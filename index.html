<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Title</title>
    </head>
    <body>
        <header class="header">
            <h1>Restaurant Bill</h1>
        </header>
        <main class="main">
            <div class="grocery">
                <h2>Add Items</h2>
                <form id="listForm" action="#link">
                    <label for="groceryItemForm">
                        Item:
                        <input id="groceryItemForm" type="text" name="item" placeholder="Item" required>
                    </label>
                    <label for="price">
                        Price:
                        <input id="price" type="number" name="price" min="0.01" step="0.01" required>
                    </label>
                    <label for="count">
                        Count:
                        <input id="count" type="number" name="count" min="1" step="1" required>
                    </label>
                    <p>Select a tip amount</p>
                    <label for="tip15">
                        <input type="radio" name="tipamount" id="tip15" value="15">
                        15%
                    </label>
                    <label for="tip18">
                        <input type="radio" name="tipamount" id="tip18" value="18">
                        18%
                    </label>
                    <label for="tip20">
                        <input type="radio" name="tipamount" id="tip20" value="20" checked>
                        20%
                    </label>
                    <input type="submit" value="Add Item">
                </form>
                <p id="error" class="error"></p>
            </div>
            <div id="checkout" class="checkout">
                <h2>Checkout</h2>
                <div id="checkoutItemList" class="checkout-item-list"></div>
                <div id="checkoutTotal" class="checkout-total"></div>
            </div>
        </main>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
